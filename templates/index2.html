<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
  <link href="./static/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <title>Loan Predictor</title>

  
</head>
<body>
	
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Loan Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">This is a simple tool to predict the interest rate based on the amount and FICO score.
        <br>
        </h5>
      </div>
    






	<div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Amount</b></label>
            <br>
          <input placeholder="Amount" name="Amount" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>FICO Score </b></label>
            <br>
          <input id="last_name" name="Fico_score" placeholder="0"  type="text" class="validate">

        </div>

        <!-- <div class="input-field col s4">
            <label for="_name"><b>Humidity</b></label>
            <br>
          <input id="_name" name="Humidity" placeholder="Humidity %" type="text" class="validate">

        </div> -->

     </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Interest</button>
      </div>
    </form>
    <br><h4 align="center" <b>{{pred}}</b></h4>
      
</body>
</html>
